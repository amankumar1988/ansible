- name: Demo on using variable
  hosts: all
  vars:
    URL: play.google.com      # Global variable
  tasks:
    - name: Printing the url tasks
      ansible.builtin.debug:
        msg: The value of URL is {{URL}}

   - name: Printing the url from task
      ansible.builtin.debug:
        msg: The value of URL is {{URL}}
      vars:
        URL: task.google.com   # Task level variable, scope only in this task
        